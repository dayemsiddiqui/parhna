<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }} | Parhna.com</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    
    {% endif %}

    {{ instance.id }}<br>
    {{ instance.title }}<br>
    {{ instance.content }}<br>
    {{ instance.timestamp }}<br>
    {{ instance.updated }}<br>
  </body>
</html>
